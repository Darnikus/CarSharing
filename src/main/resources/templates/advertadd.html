<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
    <nav th:replace="parts/navbar :: header"></nav>

    <div class="card" style="width: 1500px; margin: auto">
        <div class="card-body" >
            <div>
                <h1>Form for a new share</h1>
            </div>
            <form th:action="@{/myshares/add}" method="post">
<!--                <input type="image" >-->
                <div>
                    <label title="Vehicle type">Vehicle type</label>
                    <select name="type" class="selectpicker" data-live-search="true">

                    </select>
                </div>

                <div>
                    <label title="Vehicle brand">Vehicle brand</label>
                    <select name="brand" class="selectpicker" data-live-search="true">
                        <option selected>Not selected</option>
                        <option>ghg</option>
                        <option>ar</option>
                    </select>
                </div>

                <div>
                    <label title="Vehicle model">Vehicle model</label>
                    <select name="model" class="selectpicker" data-live-search="true">

                    </select>
                </div>

                <div>
                    <label title="Year of issue">Year of issue</label>
                    <select name="year" class="selectpicker">
                        <option selected>Not picked</option>
                    </select>
                </div>

                <div>
                    <label title="Transmission">Transmission</label>
                    <select name="transmission" class="selectpicker">

                    </select>
                </div>

                <div>
                    <label title="Drive">Drive</label>
                    <select name="drive" class="selectpicker"></select>
                </div>

                <div>
                    <label title="Color">Color</label>
                    <select name="color" class="selectpicker"></select>
                </div>

                <div>
                    <label title="Comment">Comment from the owner</label>
                    <input type="text" name="comment" placeholder="Write here">
                </div>

                <input type="text" name="text" placeholder="advert" /><br>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
