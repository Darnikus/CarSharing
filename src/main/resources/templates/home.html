<table>
    <tr>
        <th>id</th>
        <th>text</th>
        <th>author</th>
    </tr>
    <tr th:each="c : ${carAdverts}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.text}"></td>
        <td th:text="${c.author.getUsername()}"></td>
    </tr>
</table>

<div class="card" style="margin: auto; height: 250px;
            width: 1100px"  th:each="c : ${carAdverts}">
    <div class="card-body">
        <a class="card-link" th:href="@{/order(id=${c.id})}" th:text="${c.id}"></a>
        <p style="margin-top: 10px" th:text="${c.text}"></p>
        <p th:text="${c.author.getUsername()}"></p>
    </div>
</div>
