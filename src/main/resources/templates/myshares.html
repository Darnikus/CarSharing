<body>
    <nav th:replace="parts/navbar :: header"></nav>

    <div>
        <a href="myshares/add" class="btn btn-danger" type="button"  aria-haspopup="true" aria-expanded="false">
            Создать объявление
        </a>
    </div>

    <div class="card" style="size: auto">
        <div class="card-body">
            <form th:action="@{filter}" method="post">
                <input type="text" name="filter" placeholder="filter">
                <button type="submit">Find</button>
            </form>
        </div>
    </div>

    <div style="margin: auto">
        <div class="card" style="height: 250px;
                width: 1100px; margin: auto"   th:each="c : ${carAdverts}">
            <div class="card-body">
                <a class="card-link" th:href="@{/order(id=${c.id})}" th:text="${c.id}"></a>
                <p style="margin-top: 10px" th:text="${c.text}"></p>
                <p th:text="${c.author.getUsername()}"></p>
            </div>
            <div style="margin-left: 1100px; margin-bottom: 200px; margin-top: -20px" class="navbar-toggler-icon">
                <form th:action="@{/myshares/{id}/delete(id = ${c.id})}" method="post">
                    <button class="btn">
                        <img src="images/delete-icon.png" width="20px" height="20px" alt="">
                    </button>
                </form>
                <form th:action="@{/myshares/{id}/edit(id = ${c.id})}" method="get">
                    <button class="btn">
                        <img style="margin-top: 10px" src="images/edit-icon.png" alt="" width="20px" height="20px">
                    </button>
                </form>
            </div>
        </div>

    </div>
